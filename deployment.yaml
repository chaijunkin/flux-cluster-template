---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: word-count
  labels:
    app: word-count
  namespace: default
spec:
  selector:
    matchLabels:
      app: word-count
  template:
    metadata:
      labels:
        app: word-count
    spec:
      containers:
      - name: word-count-app
        image: jkplayground/word-count-app:v1.0.0
        ports:
        - containerPort: 4999
