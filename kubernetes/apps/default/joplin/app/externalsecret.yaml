---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: joplin-secret
  namespace: default
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        POSTGRESQL_DATABASE: &dbName joplin
        POSTGRESQL_HOST: &dbHost postgres-rw.database.svc.cluster.local
        POSTGRESQL_PORT: "5432"
        POSTGRESQL_USER: &dbUser "{{ .POSTGRESQL_USER }}"
        POSTGRESQL_PASSWORD: &dbPass "{{ .POSTGRESQL_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  refreshInterval: 15m
  data:
    ## POSTGRES
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e579895-287a-4b26-976b-2677620dc376
        property: password
    ## joplin
    - secretKey: POSTGRESQL_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c30a48cd-c526-4522-9dc1-e0c4eb49cd79
        property: POSTGRESQL_USER
    - secretKey: POSTGRESQL_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c30a48cd-c526-4522-9dc1-e0c4eb49cd79
        property: POSTGRESQL_PASSWORD