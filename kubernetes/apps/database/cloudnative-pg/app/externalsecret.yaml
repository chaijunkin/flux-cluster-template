---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-secret
  namespace: database
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        POSTGRES_SUPER_USER: |-
          {{ .username }}
        POSTGRES_SUPER_PASS: |-
          {{ .password }}
  refreshInterval: 15m
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: a42a685c-93db-4e74-9d16-f0027479dfbf
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: a42a685c-93db-4e74-9d16-f0027479dfbf
        property: password
