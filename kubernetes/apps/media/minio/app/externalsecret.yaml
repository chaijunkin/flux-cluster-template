---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-secret
  namespace: media
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        MINIO_ROOT_USER: |-
          {{ .root_username }}
        MINIO_ROOT_PASSWORD: |-
          {{ .root_password }}
  refreshInterval: 15m
  data:
    - secretKey: root_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 83a07794-c962-435b-98b4-45bc3322d197
        property: username
    - secretKey: root_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 83a07794-c962-435b-98b4-45bc3322d197
        property: password